apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: juice-shop
  name: juice-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: juice-shop
  strategy: {}
  template:
    metadata:
      labels:
        app: juice-shop
    spec:
      containers:
      - image: iurimihai/juice-shop:9999
        imagePullPolicy: Always
        name: nginx
        resources:
          limits:
            cpu: "1"
            memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: juice-shop
  name: juice-shop
spec:
  ports:
  - port: 3000
    protocol: TCP
    targetPort: 3000
  selector:
    app: juice-shop
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: juice-shop
  labels:
    name: juice-shop
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    # nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-staging
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - jsh-test.iurimihai.dev
  rules:
  - host: jsh-test.iurimihai.dev
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: juice-shop
            port: 
              number: 3000
